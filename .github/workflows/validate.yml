name: "Validate repo"
on:
  push:
    branches:
      -main
  pull_request: {}
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Run test cases
        run: npm run test
