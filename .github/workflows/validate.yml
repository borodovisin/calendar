name: "Validate repo"
on: 
  push:
    branches: 
      - master
  pull_request: {}
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "10.24.1"

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Run test cases
        run: npm test -- --ci --coverage --watchAll=false

      - name: Generate general coverage report
        use: codecov/codecov-action@v1
        with: 
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          files: clover.xml

      - name: Run test cases flag store
        run: npm test -- --ci --coverage --watchAll=false ./src/__tests__/store.test.js

      - name: Generate coverage for flag store
        use: codecov/codecov-action@v1
        with: 
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: store,
          directory: ./coverage/reports/
          files: clover.xml

      - name: Run test cases flag calendar
        run: npm test -- --ci --coverage --watchAll=false ./src/__tests__/CalendarDay.test.js

      - name: Generate coverage for flag calendar
        use: codecov/codecov-action@v1
        with: 
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: calendar,
          directory: ./coverage/reports/
          files: clover.xml

