name: "Validate repo"
on: 
  push:
    branches: 
      - master
  pull_request: {}
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "10.24.1"

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Run test cases
        run: npm run test --ci --coverage 

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run test cases for store
        run: npm run test --ci --coverage ./src/__tests__/store

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: store

      - name: Run test cases for calendar
        run: npm run test --ci --coverage ./src/__tests__/calendar

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: store